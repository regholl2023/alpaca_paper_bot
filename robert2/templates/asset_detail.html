{% extends "layout.html" %}

{% block content %}

    <h1>{{ assets.name }}</h1>
    <h2>{{ assets.symbol }}</h2>
   
    <table class="ui striped table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
            <th>Volume</th>
          </tr>
        </thead>
        <tbody>
        {% for bar in bars %}
        <tr>
            <td>{{ bar.date }}</td>
            <td>{{ bar.open }}</td>
            <td>{{ bar.high }}</td>
            <td>{{ bar.low }}</td>
            <td>{{ bar.close }}</td>
            <td>{{ bar.volume }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
